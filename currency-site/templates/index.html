<!doctype html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Currency Converter</title>
<meta name="color-scheme" content="dark light">
<script>
(function () {
try {
const saved = localStorage.getItem('theme');
const theme = (saved === 'dark' || saved === 'light') ? saved : (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
document.documentElement.setAttribute('data-theme', theme);
} catch (e) {}
})();
</script>
<link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<main class="container">
<header class="header">
<h1>Currency Converter</h1>
<div class="header-actions">
<button id="themeToggle" class="btn small" aria-label="Toggle theme">ðŸŒ™ Dark</button>
</div>
<p class="muted">Live rates with offline fallback. Swap, refresh, and convert instantly.</p>
</header>


<section class="grid">
<div class="field">
<label for="fromInput">From</label>
<div class="combo" data-name="from">
<input id="fromInput" class="combo-input" autocomplete="off" placeholder="Type currency code (e.g., USD)" />
<span class="sel-flag" id="fromFlag" aria-hidden="true"></span>
<div class="combo-list" id="fromList" role="listbox" aria-label="From currencies"></div>
</div>
</div>
<div class="field">
<label for="toInput">To</label>
<div class="combo" data-name="to">
<input id="toInput" class="combo-input" autocomplete="off" placeholder="Type currency code (e.g., EUR)" />
<span class="sel-flag" id="toFlag" aria-hidden="true"></span>
<div class="combo-list" id="toList" role="listbox" aria-label="To currencies"></div>
</div>
</div>
<div class="field">
<label for="amount">Amount</label>
<input id="amount" type="text" placeholder="" inputmode="decimal" />
</div>
</section>


<section class="actions">
<button id="convert" class="btn primary">Convert</button>
<button id="swap" class="btn">Swap</button>
<button id="refresh" class="btn">Refresh rates</button>
</section>


<section class="output">
<h2 id="result" class="result"></h2>
<p id="last" class="muted"></p>
<div id="chosen" class="chip" style="display:none;"></div>
</section>


<footer class="footer">
<hr class="footer-rule" />
<div id="source" class="muted">Loading rate sourceâ€¦</div>
<div id="credit" class="copyright">Â© Ziyad â€” All rights reserved</div>
</footer>
</main>


<script src="/static/app.js" defer></script>
</body>
</html>
